<div class="container">
    <div class="row ml-0 dep-header">
        <div class="form-group" style="width: 15%;">
            
            <input (change)="searchBetweenDates()" placeholder="From" type="text" onfocus="type='date'" class="form-control" name="from" #frominput="ngModel" [(ngModel)]="from" >
        </div>
        <div class="form-group"style="width: 15%;margin-left:5px">
           
            <input (change)="searchBetweenDates()" placeholder="To" type="text" onfocus="type='date'" class="form-control" name="to" #toinput="ngModel" [(ngModel)]="to" >
        </div>
        <div class="form-group" style="width: 20%;margin-left:5px;">
            <input (change)="searchtext($event)" placeholder="search" type="text" class="form-control" name="search" #searchinput="ngModel" [(ngModel)]="search" >
        </div>
        <div class="form-group" *ngIf="backAllflag" style="width: 20%;margin-left:5px;">
            <button class="btn btn-outline-info" (click)="backAll()" >Back To All</button>
        </div>
        <div class="ml-auto mr-2" style="margin: 0;">
            <button  color="primary" mat-flat-button style="font-size: 15px;" (click)="addEmployee()">Add Employee</button>
        </div>
    </div>
    <div class="row  ml-0 ">
        <div class="container-fluid dep-header  dep-list  ">
            <app-employee [employee]="emp" (deleted)="deleted($event)" *ngFor="let emp of employees"></app-employee>
        </div>
        
    </div>
</div>
