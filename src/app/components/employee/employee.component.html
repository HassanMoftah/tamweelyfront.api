
    <div class="container-fluid" >
        <div class="row  content">
        <div style="width: 25% ;font-size: 15px;">
            <div class="row " style="padding-left: 10px;" >
                {{employee.Name}}
            </div>
            <div class="row" style=" font-size: 12px;padding-left: 10px;">
                {{employee.BirthDate | date: 'yyyy-MM-dd' }}
            </div>
            <div class="row " style="padding-left: 20px;" >
                 <img [src]='employee.ImageThumb' >
              
            </div>
           
        
        </div>
        <div  style="width:20%; font-size: 15px;">
            <div class="row" style="padding-left: 20px;">{{employee.Department.Name  }}</div>
             <div class="row" style="padding-left: 20px;">{{employee.Job.Name}}</div>
        </div>
        <div  style="width: 25%;font-size: 15px; -ms-word-break: break-all;
        word-break: break-all; ">
            <div>{{employee.Phone }}</div>
            
            <div  >{{employee.Email }}</div>
            <div style=" font-size: 12px;">{{employee.Address  }}</div>
        </div>
        <div  style="width: 25%;"> 
            <div class="row" style="padding-left: 20px;">{{employee.Age  }} Years </div>
         </div>
        <div  style="width: 5%;">
            <mat-icon  (click)="delete()">delete</mat-icon>
            <mat-icon  (click)="Edit()">edit</mat-icon>
           
        </div>
       </div>
       
    </div>
