<div class="splash-screen">
    <div class="container">
     
        

        <div class="row tabpos">
            <div class="example-large-box mat-elevation-z4">
                <mat-card style="background-color: transparent; height: 60%;">
                    <mat-card-title class="titleheader">
                       Login
                    </mat-card-title>
                    <form #SignInForm="ngForm" (ngSubmit)="onSubmit()">
                    <mat-card-content>
                       

                        
                       <div class="form-group">
                           <input class="inputone"  required [class.text-error]="(UsernameInput.invalid&&UsernameInput.touched)"   [(ngModel)]="User.UserName" #UsernameInput="ngModel" name="Email" type="email" placeholder="Username">
                           <div *ngIf="UsernameInput.invalid && UsernameInput.touched" ><small class="text-error">Username Field is Required</small></div> 
                       </div>
                          <div class="form-group">
                           <input class="inputone" required  [class.text-error]="(PasswordInput.invalid&&PasswordInput.touched)"    [(ngModel)]="User.Password" #PasswordInput="ngModel" name="password" type="password" placeholder="Password">
                           <div *ngIf="PasswordInput.invalid && PasswordInput.touched" ><small class="text-error">Password Field is Required</small></div> 
                       </div>
                          
                    </mat-card-content>
                    <mat-card-actions align="center">
                      
                        <button *ngIf="!IsLoading"   [disabled]="!SignInForm.valid" mat-button  type="submit" style="background-color: rgb(88, 88, 88); color: white;">Sign in
                            
                        
                        </button>
                        <div *ngIf="IsLoading" class="spinner-border" >
                            <span class="sr-only">Loading...</span>
                        </div>
                    </mat-card-actions>
                   </form>
                </mat-card>
            </div>
        </div>
    </div>
     
    
    </div>
